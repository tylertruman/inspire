<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>inspire</title>
</head>

<body id="body">
  <header>
    <nav class="container-fluid">
      <section class="row">
        <div class="col-2">
          <h5 class="p-2 text-white">Inspire</h5>
        </div>
        <div id="weather" class="col-2 offset-8 text-white">
          <!-- Weather STUB -->
        </div>
      </section>
    </nav>
  </header>
  <main>
    <div class="container-fluid">
      <section class="row mt-5 pt-5">
        <div class="col-12 mt-5 pt-5">
          <h1 id="clock" class="text-center text-light mb-5"></h1>
        </div>
      </section>
      <section class="row mt-5">
        <div class="col-3 offset-8 card elevation-1 bg-card">
          <div id="" class="card-body">
            <h5 class="text-center">Todo List:</h5>
            <p id="completes" class="text-center">Completed: </p>
            <div id="todos" class="mb-0 text-center">
              <!-- todos STUB -->
            </div>
          </div>
          <div>
            <form onsubmit="app.todoController.addTodo()">
              <div class="row">
                <div class="col-7 offset-1">
                  <input type="text" class="form-control" placeholder="Todo" id="description" name="description">
                </div>
                <div class="col-4 text-start mb-3">
                <button class="btn btn-success">Add Todo</button>
              </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
  </main>
  <footer id="quote" class="text-light">
    <!-- Quote STUB -->
  </footer>

<!-- Axios Script -->

    crossorigin="anonymous"></script>

    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
